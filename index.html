<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    body {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      width: 90%;
      margin: 0 auto;
      border: 2px solid red;
      border-radius: 15px;
    }
    
    .img-girl {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }

    
    .plan-container { 
      display:flex;
      flex-direction:row ;
      gap:4;
    }

    .alineacion-plan{
      display: flex;
      flex-direction: column;
    }

    .alineacion-titulo
    display:flex
    justify.content: center

    @media (min-width: 1440px) {
      
      .card-container {
        width: 50%;
        margin: 0 auto;
        border: 2px solid blanchedalmond;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container"> 
    <img src="./images/illustration-hero.svg" alt="" class="img-girl">

    <div>
      <divid class="alineacion-titulo"
      <h1>Oder sumary </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like! lucas  </p>
    </div>


    <div class="plan-container"> 
      <img src="./images/icon-music.svg" alt=""> 
      
      <div class="alineacion-plan">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>

      <span>
        Change
      </span>
    </div>


    <button>
      Proceed to Payment
    </button>
    
    <div> Cancel Order </div>
    <a href="">
      Cancel Order    
    </a>
  </div>
</body>
</html>
