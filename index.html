<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary Card</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #e0e8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      width: 90%;
      max-width: 375px;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .img-girl {
      width: 100%;
      display: block;
    }

    .content {
      padding: 20px;
    }

    .content h1 {
      font-size: 20px;
      color: #1f2f56;
      margin-bottom: 12px;
    }

    .content p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .plan-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f7f9ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    .plan-left {
      display: flex;
      align-items: center;
      gap: 15px;
      line-height: 0;
    }

    .plan-info {
      display: flex;
      flex-direction:column;
      align-items: center;
      justify-content: flex-start;
    }

    .plan-info p:first-child {
      font-weight: bold;
      color: #1f2f56;
    }

    .plan-info p:last-child {
      color: #6b7280;
      font-size: 14px;
      margin: 0;
    }

    .plan-container a {
      color: #3829e0;
      font-weight: bold;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    .btn-payment {
      width: 100%;
      padding: 15px 0;
      background-color: #3829e0;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 16px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(56, 41, 224, 0.3);
    }

    .cancel {
      color: #6b7280;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <img src="./images/illustration-hero.svg" alt="hero" class="img-girl" />
    
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-container">
        <div class="plan-left">
          <img src="./images/icon-music.svg" alt="icon" />
          <div class="plan-info">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="btn-payment">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
</body>
</html>
